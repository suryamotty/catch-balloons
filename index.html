<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catch The Balloon</title>
</head>
<body>
    <div class="screen">
        <h1>Catch The Balloon</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>Which is Your "Favourite" Balloon?</h1>
        <ul class="balloons-list">
            <li>
                <button class="choose-balloon-btn">
                    <p>Yellow</p>
                    <img src="https://freepngdownload.com/image/thumb/yellow-balloon-png.png" alt="">
                </button>
            </li>
            <li>
                <button class="choose-balloon-btn">
                    <p>Blue</p>
                    <img src="https://www.transparentpng.com/thumb/balloons/blue-balloon-free-png-1.png" alt="">
                </button>
            </li>
            <li>
                <button class="choose-balloon-btn">
                    <p>Green</p>
                    <img src="https://www.transparentpng.com/thumb/balloons/green-balloon-cut-out-png-0.png" alt="">
                </button>
            </li>
            <li>
                <button class="choose-balloon-btn">
                    <p>Red</p>
                    <img src="https://www.freeiconspng.com/thumbs/balloon-png/red-balloon-png-10.png" alt="">
                </button>
            </li>
            
            
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time"></h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message ">
           
        </h5>

    <script src="script.js"></script>
</body>
</html>
